<div *ngIf="isLoginPopupOpen" class="fixed inset-0 flex items-center justify-center z-50" role="dialog"
    aria-labelledby="login-title" aria-modal="true">
    <div class="fixed inset-0 bg-black opacity-50" (click)="closeLoginPopup()" aria-hidden="true"></div>
    <div class="bg-white rounded-lg p-6 shadow-lg z-10 w-11/12 md:w-1/3">
        <h2 id="login-title" class="text-xl font-semibold mb-4">Sign In</h2>
        <form (ngSubmit)="onSubmit()">
            <!-- Display error message if there's any -->
            <div *ngIf="errorMessage" class="mb-4 text-red-600">
                {{ errorMessage }}
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required aria-required="true" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required aria-required="true" />
            </div>
            <div class="flex justify-end">
                <button type="button" (click)="closeLoginPopup()"
                    class="text-gray-500 hover:text-gray-700">Cancel</button>
                <button type="submit" class="ml-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Sign
                    In</button>
            </div>
        </form>
    </div>
</div>
